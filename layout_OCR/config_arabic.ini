[general]
dpi = 500
output_dir = outputs
include_page_breaks = false
fallback_full_page = true
profile = arabic
poppler_path = C:\Users\Alaa_Eldeen\Downloads\Release-25.12.0-0\poppler-25.12.0\Library\bin
tesseract_cmd = C:\Program Files\Tesseract-OCR\tesseract.exe

[ocr]
lang = eng+ara
psm = 6
oem = 1
line_psm = 7
line_psm_height_ratio = 0.07
scale = 2.0
binarize = true
denoise = true
sharpen = true
crop_padding = 4
digits_pass = true
digits_height_ratio = 0.1
digits_whitelist = 0123456789-/:.,٠١٢٣٤٥٦٧٨٩
digits_psm = 7
digits_min_chars = 2
digits_pass_scope = all
digits_replace = true
whitelist =
extra_config =
digits_extra_config =

[cv]
min_area = 80
kernel_width = 8
kernel_height = 3
adaptive_block_size = 25
adaptive_c = 12
remove_lines = true
line_length_ratio = 0.1
line_thickness = 2
border_margin = 3
max_area_ratio = 0.75
merge_linefree = true
merge_iou_threshold = 0.7
merge_area_ratio = 0.2

[order]
rtl = true
column_overlap_ratio = 0.4

[debug]
enabled = false
dir = debug
box_color = red
box_width = 2
